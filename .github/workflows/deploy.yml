name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
    paths:
      - 'src/api/**'
      - '.github/workflows/deploy-cloudflare-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src/api/package-lock.json'

      - name: Install dependencies
        run: cd src/api && npm ci

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Check Cloudflare credentials
        id: validate
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Emit an output indicating whether credentials are present. Do not fail the job here so
          # maintainers can inspect logs and optionally skip deploy in non-production runs.
          if [ -z "$CLOUDFLARE_API_TOKEN" ] || [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "creds_present=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Cloudflare credentials not configured. Skipping deploy step."
            echo "Set GitHub Secrets: CLOUDFLARE_API_TOKEN and CLOUDFLARE_ACCOUNT_ID to enable deployment."
          else
            echo "creds_present=true" >> $GITHUB_OUTPUT
            echo "‚úì Cloudflare credentials are configured"
          fi

      - name: Print wrangler.toml summary
        if: always()
        run: |
          echo "--- wrangler.toml ---"
          sed -n '1,120p' wrangler.toml || true
          echo "--- end wrangler.toml ---"

      - name: Deploy to Cloudflare Workers
        if: steps.validate.outputs.creds_present == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd src/api
          echo "üîê Deploying to Cloudflare using configured credentials..."
          wrangler deploy --config wrangler.toml

      - name: Skip deploy notice
        if: steps.validate.outputs.creds_present != 'true'
        run: |
          echo "Skipping Cloudflare Worker deploy because credentials are not configured."

      - name: Test deployed API
        run: |
          echo "Waiting for worker to be available..."
          sleep 5
          RESPONSE=$(curl -s -w "\n%{http_code}" https://api.mcc-cal.com/api/v1/health)
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úì API health check passed"
            echo "Response: $BODY"
          else
            echo "‚ùå API health check failed (HTTP $HTTP_CODE)"
            echo "Response: $BODY"
            exit 1
          fi
